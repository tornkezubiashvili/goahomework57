<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .my-div {
      width: 500px;
      height: 300px;
      background-color: green;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .my-div p {
      color: blue;
      border-top: 2px solid violet;
      margin: 10px;
    }

    .highlighted {
      color: yellow;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 2px wavy black;
    }
  </style>
</head>
<body>
    <div class="my-div">
    <p>hello world</p>
    <p class="highlighted">hello world</p>
    <p>hello world</p>
  </div>
</body>
</html>
