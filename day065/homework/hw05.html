<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .big-container {
      width: 800px;
      height: 500px;
      background-color: red;
      display: flex;
      justify-content: space-around;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }

    .small-div {
      width: 120px;
      height: 200px;
      background-color: blue;
    }

    .green-div {
      background-color: green;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      padding: 10px;
    }

    .green-div p {
      color: violet;
      margin: 5px 0;
    }
  </style>
</head>
<body>
    <div class="big-container">
    <div class="small-div"></div>
    <div class="small-div"></div>
    <div class="small-div green-div">
      <p>პარაგრაფი 1</p>
      <p>პარაგრაფი 2</p>
      <p>პარაგრაფი 3</p>
      <p>პარაგრაფი 4</p>
    </div>
    <div class="small-div"></div>
    <div class="small-div"></div>
  </div>
</body>
</html>
