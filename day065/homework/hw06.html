<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
  Inline ელემენტები იკავებენ მხოლოდ იმ ადგილს, რაც მათ შიგთავსს სჭირდება.
  ისინი არ იწყებენ ახალ ხაზს და განლაგდებიან ერთმანეთის გვერდით.
  მაგალითად: <span>, <a>, <strong>, <img> და სხვები.

  
  Block-level ელემენტები ავტომატურად იწყებენ ახალ ხაზს და იკავებენ მთელ ხელმისაწვდომ სიგანეს.
  მათი შიგნით შესაძლებელია სხვა ელემენტების ჩასმა.
  მაგალითად: <div>, <p>, <h1> - <h6>, <ul>, <li>, <section> და სხვები.

  <div> არის ბლოკური ელემენტი, რომელიც გამოიყენება ვებსაიტზე სტრუქტურის შესაქმნელად.
  იგი არ განასახიერებს რაიმე შინაარსობრივ მნიშვნელობას, მაგრამ ძალიან სასარგებლოა დიზაინის, განლაგების და სტილების სამართავად.

  
  <div> ელემენტი გვაძლევს საშუალებას დავაჯგუფოთ HTML ელემენტები ერთად და მივანიჭოთ მათ საერთო სტილი (CSS მეშვეობით).
  იგი ხშირად გამოიყენება გვერდების განლაგების, კონტეინერების, ბლოკების და კომპონენტების შესაქმნელად ვებსაიტზე.
-->
</body>
</html>
