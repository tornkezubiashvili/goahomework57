<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #loading-container {
            width: 100%;
            height: 30px;
            background-color: #ddd;
            position: fixed;
            top: 400px;
            left: 0;
            overflow: hidden;
        }
        #loading-bar {
            width: 0%;
            height: 100%;
            background-color: #3498db;
            animation: loadBar 5s ease-out 5s forwards, fadeOut 1s ease-out 9.5s forwards;
        }
        @keyframes loadBar {
            from {
                width: 0%;
            }
            to {
                width: 100%;
            }
        }
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="loading-container">
        <div id="loading-bar"></div>
      </div>
    
</body>
</html>
