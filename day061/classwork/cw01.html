<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: blue;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100px;
      overflow: hidden;
    }

    .box {
      position: absolute;
      width: 100px;
      height: 100px;
      background: #ffcc00;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      animation: roll 4s linear infinite;
    }

    @keyframes roll {
      0% {
        transform: translateX(-100px) rotate(0deg);
      }
      100% {
        transform: translateX(100vw) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
  </div>
</body>
</html>
