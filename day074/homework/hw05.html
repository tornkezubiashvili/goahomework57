<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>დავალება 5</title>
  <style>
    .layout {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 10px;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: white;
    }

    .one   { background-color: #ff6666; }
    .two   { background-color: #ff9966; }
    .three { background-color: #ffcc66; }
    .four  { background-color: #ccff66; }
    .five  { background-color: #66ff66; }
    .six   { background-color: #66ffcc; }
    .seven { background-color: #6699ff; }
    .eight { background-color: #9966ff; }
    .nine  { background-color: #ff66cc; }
  </style>
</head>
<body>

  <div class="layout">
    <div class="box one">9</div>
    <div class="box two">8</div>
    <div class="box three">7</div>
    <div class="box four">6</div>
    <div class="box five">5</div>
    <div class="box six">4</div>
    <div class="box seven">3</div>
    <div class="box eight">2</div>
    <div class="box nine">1</div>
  </div>

</body>
</html>
