<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            height: 250px;
            width: 250px;
            background-color: red;
            left: 150px;
            top: 200px;
            z-index: 2;
            position: absolute;
        }
        .box2{
            height: 250px;
            width: 250px;
            background-color: blue;
            left: 100px;
            top: 50px;
            z-index: 1;
            position: absolute;
        }
        /* შევქმენით 2 box დივი რომელსაც მივანიჭეთ ზომები
        და გადავაადგილეთ შემდეგ კი პირველ box მივანიჭეთ z-index
        რადგან პრიორიტეტი პირველი დივი ყოფილიყო */
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
