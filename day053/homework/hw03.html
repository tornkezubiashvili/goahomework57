<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS პოზიციონირება</title>
    <style> 
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            height: 100vh;
            position: relative;
            background-color: #f0f0f0;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: column;
        }
        .box {
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
            border-radius: 8px;
            background-color: #4CAF50;
            margin: 10px;
        }
        .static {
            background-color: #FF5733; 
        }
        .relative {
            position: relative;
            top: 30px;
            background-color: #33A1FF; 
        }

        .absolute {
            position: absolute;
            top: 100px;
            right: 50px;
            background-color: #FFC300; 
        }
        .fixed {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #8E44AD; 
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box static">static</div>
        <div class="box relative">relative</div>
        <div class="box absolute">absolute</div>
        <div class="box fixed">fixed</div>
    </div>

</body>
</html>
