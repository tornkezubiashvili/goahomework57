<body>
    <p>translate(x, y) -  ელემენტის გადაადგილება მარცხნიდან/მარჯვნიდან ან ზემოდან/ქვემოდან.</p>
    <p>scale(x, y) - ელემენტის გადიდება ან დაპატარავება.</p>
    <p>rotate(angle) -  ელემენტის ბრუნვა მოცემულ კუთხეზე.</p>
    <p>skew(x-angle, y-angle) - ელემენტის დახრა X ან Y ღერძზე.</p>
</body>
