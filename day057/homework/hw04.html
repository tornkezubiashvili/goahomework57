<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Carrd-style Page</title>
  <link rel="stylesheet" href="./hw04.css" />
</head>
<body>
  <section class="hero">
    <div class="container">
      <h1>Welcome</h1>
      <p>This is a Carrd-style landing page.</p>
      <a href="#contact" class="btn">Contact Me</a>
    </div>
  </section>

  <section class="about">
    <div class="container">
      <h2>About Me</h2>
      <p>Short bio or description goes here.</p>
    </div>
  </section>

  <section class="projects">
    <div class="container">
      <h2>Projects</h2>
      <p>Highlight your work or portfolio.</p>
    </div>
  </section>

  <section class="contact" id="contact">
    <div class="container">
      <h2>Contact</h2>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </section>
</body>
</html>
