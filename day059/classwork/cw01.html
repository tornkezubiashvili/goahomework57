<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .parent {
      width: 300px;
      height: 30px;
      background-color: #ddd;
      border-radius: 8px;
      padding: 3px;
    }
    .child {
      width: 0%;
      height: 100%;
      background-color: #4caf50;
      border-radius: 6px;
      transition: width 1s ease-in-out, background-color 1s;
    }
    .parent:hover .child {
      width: 100%;
      background-color: #2196f3;
    }
  </style>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading Bar Prototype</title>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>
</body>
</html>
