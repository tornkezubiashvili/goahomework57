<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Professional Community</title>
  <link rel="stylesheet" href="./hw04.css">
</head>
<body>
  <header class="top-nav">
    <img src="./hw03.png" alt="Logo" class="logo">
    <div class="nav-links">
      <a href="#">Articles</a>
      <a href="#">People</a>
      <a href="#">Learning</a>
      <a href="#">Jobs</a>
      <a href="#">Get the app</a>
      <a href="#" class="join-link">Join now</a>
      <a href="#" class="sign-in-button">Sign in</a>
    </div>
  </header>

  <div class="container">
    <div class="left">
      <h1>Welcome to your<br><span>professional community</span></h1>
      <form class="login-form">
        <input type="text" placeholder="Email or phone" required>
        <input type="password" placeholder="Password" required>
        <a href="#" class="forgot">Forgot password?</a>
        <button type="submit" class="sign-in">Sign in</button>
        <div class="divider">or</div>
        <button class="google-button">Continue with Google</button>
        <p class="join-now">New to LinkedIn? <a href="#">Join now</a></p>
      </form>
    </div>

    <div class="right">
      <img src="./hw03.png" alt="Illustration" class="illustration">
    </div>
  </div>
</body>
</html>
