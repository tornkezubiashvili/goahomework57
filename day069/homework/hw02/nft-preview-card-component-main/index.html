<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main">
    <div>
      <img class="img1" src="./images/image-equilibrium.jpg" alt="img">
    </div>
     <h2>Equilibrium #3429</h2>
     <h4 class="h4-1">Our Equilibrium collection promotes </h4>
     <h4 class="h4-2">balance and calm.</h4>
    <div class="box">
      <img class="img2" src="./images/icon-ethereum.svg" alt="img">
      <h3>0.041 ETH</h3>
    </div>
    <div class="box2">
      <img class="img3" src="./images/icon-clock.svg" alt="img">
      <h3 class="days">3 days left</h3>
    </div>
    <p class="decor">eeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeee</p>
    <div class="box3">
      <img class="img4" src="./images/image-avatar.png" alt="img">
      <h4 class="Creation">Creation of</h4>
      <h4 class="Jules ">Jules Wyvern</h4>
    </div>
    
  </div>

  
  


  
</body>
</html>
