<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1{
            text-decoration: line-through;
        }
        .p2{
            text-decoration: overline;
        }
        .p3{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p class="p1">line-through_ ხაზს უსვამს შუაში</p>
    <p class="p2">overline_ ხაზს უსვამს ზემოდან</p>
    <p class="p3">underline_ ხაზს უსვამს ქვემოთ</p>
</body>
</html>
