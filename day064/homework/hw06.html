<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Dancing+Script:wght@400..700&family=Pacifico&family=Permanent+Marker&family=Satisfy&family=Tangerine:wght@400;700&family=WindSong:wght@400;500&family=Zilla+Slab+Highlight:wght@400;700&display=swap');

        .p1{
            font-family: "Pacifico", cursive;
            font-weight: 900;
            text-decoration: overline dotted  red;
        }
        .p2{
            font-family: "Pacifico", cursive;
            font-weight: 900;
            text-decoration: line-through wavy rgb(204, 102, 6);
        }
        .p3{
            font-family: "Tangerine", cursive;
            font-weight: 900;
             
        }
        .p4{
             font-family: "Dancing Script", cursive;
        }
        .p5{
            font-family: fantasy;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <p class="p1">hello world</p>
    <p class="p2">hello world</p>
    <p class="p3">hello world</p>
    <p class="p4">hello world</p>
    <p class="p5">hello world</p>
    
    
</body>
</html>
